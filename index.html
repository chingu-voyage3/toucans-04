<!DOCTYPE html>
<html lang="en">
<head>
  <title>Atomist Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
  <!-- Navigation bar -->
<div class="container-fluid" id="starsbackground">
  <nav>
    <div class="container-fluid">
      <div class="row wrapper">
        <div class="col-md-4" id="brand">
          <ul>
            <li><a href="#"><img src="atom.svg" /> ATOMIST</a></li>
          </ul>
        </div>
        <div class="col-md-4 hovereffects" style="text-align: center;">
          <ul>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">PRICING</a></li>
            <li><a href="#">DOCS</a></li>
            <li><a href="#">BLOG</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <ul id="right-side">
            <li class="greenbutton"><a href="#">GET STARTED</a></li>
            <li class="slackbutton"><a href="#"><img src="slack-icon.svg" class="slackicon" /> Add to Slack</a></li>
            <li class="hovereffects"><a href="#" style="font-weight: lighter;">SIGN IN</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="container fluid" id="header">
    <h1>DEVELOPMENT AUTOMATION</h1>
    <h3>Create, Ship, and continuously Improve your software</h3>
    <div style="padding-top: 5%;">
      <a href="#">GET STARTED</a>
    </div>
  </div>

  <!--Logos-->
  <div class="container fluid" id="logos">
    <div class="row">
      <div class="col-md-4">
        <img src="sketch.svg" />
        <h2>CREATE</H2>
      </div>
      <div class="col-md-4">
        <img src="spacecraft2.svg" />
        <h2>SHIP</h2>
      </div>
      <div class="col-md-4">
        <img src="spacecraft3.svg" />
        <h2>IMPROVE</h2>
      </div>

    </div>
  </div>
</div>

</html>
